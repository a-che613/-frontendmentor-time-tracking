<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="sec1">
      <div class="div1">
        <div class="blue">
          <img src="images\image-jeremy.png" alt="" class="logo">
          <div>
            <p class="report">Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="sec1dark">
          <p class="lightwhite">Daily</p>
          <p class="active">Weekly</p>
          <p class="lightwhite">Monthly</p>
        </div>
      </div>
    </section>
    <section class="sec2">
      <section class="sec">
        <div class="div work">
          <div id="img">
            <img src="images\icon-work.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Work</p>
              <img src="images\icon-ellipsis.svg" alt="" class="el">
            </div>
            <div class="card2">
              <p class="time">32hrs</p>
              <p class="date">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="div play">
          <div id="img">
            <img src="images\icon-play.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Play</p>
              <img src="images\icon-ellipsis.svg" alt="">
            </div>
            <div class="card2">
              <p class="time">10hrs</p>
              <p class="date">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="div study">
          <div id="img">
            <img src="images\icon-study.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Study</p>
              <img src="images\icon-ellipsis.svg" alt="">
            </div>
            <div class="card2">
              <p class="time">4hrs</p>
              <p class="date">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="div exercise">
          <div id="img">
            <img src="images\icon-exercise.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Exercise</p>
              <img src="images\icon-ellipsis.svg" alt="">
            </div>
            <div class="card2">
              <p class="time">4hrs</p>
              <p class="date">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="div social">
          <div id="img">
            <img src="images\icon-social.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Social</p>
              <img src="images\icon-ellipsis.svg" alt="">
            </div>
            <div class="card2">
              <p class="time">5hrs</p>
              <p class="date">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="div self">
          <div id="img">
            <img src="images\icon-self-care.svg" alt="" class="img">
          </div>
          <div id="div">
            <div class="card">
              <p class="active">Self Care</p>
              <img src="images\icon-ellipsis.svg" alt="">
            </div>
            <div class="card2">
              <p class="time">2hrs</p>
              <p class="date">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
